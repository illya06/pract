name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  branch-protection:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Branch protection step
        run: echo "Branch protection logic goes here"

  status-checks:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Status checks step
        run: echo "Status checks logic goes here"
